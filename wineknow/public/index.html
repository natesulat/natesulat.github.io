<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.css">
    <title>WineKnow</title>
</head>

<body ng-app="wineKnow">
    <div id="title">
        <h1><span class="wine-glass"></span>wineKnow</h1>

        <div class="col-sm-4 col-sm-offset-4 col-xs-12 rtecenter">
            <label>Search For:</label>
            <br />
            <input type="text" ng-model="searchBar" />
        </div>
    </div>

    <div ng-controller="theLog">
        <div class="col-sm-10 col-sm-offset-1">
            <form id="form" novalidate>
                <div class="row">
                    <div class="col-sm-3 no-pad">
                        <h3>Name</h3>
                        <br />
                        <input type="text" ng-model="wineData.name" required />
                    </div>
                    <div class="col-sm-2 no-pad">
                        <h3>Type</h3>
                        <br />
                        <input type="text" ng-model="wineData.type" required />
                    </div>
                    <div class="col-sm-2 no-pad">
                        <h3>Year</h3>
                        <br />
                        <input type="text" ng-model="wineData.year" required />
                    </div>
                    <div class="col-sm-3 no-pad">
                        <h3>Origin</h3>
                        <br />
                        <input type="text" ng-model="wineData.origin" required />
                    </div>
                    <div class="col-sm-2 no-pad">
                        <h3>Rating <span ng-class="sortClass" ng-click="sortIt('rating')"></span></h3>
                        <br />
                        <input type="text" ng-model="wineData.rating" required />
                    </div>
                </div>
                <button class="btn btn-default col-sm-10 col-sm-offset-1" type="submit" ng-click="addWine()">Log It!</button>
            </form>
        </div>

        <div class="col-sm-10 col-sm-offset-1" ng-hide="popup">
            <div ng-repeat="(index, wine) in wineList | filter: searchBar | orderBy: orderitems: reverse" ng-hide="!wineList" class="col-sm-4">
                <h2 class="rtecenter">{{wine.name}} || {{wine.rating}}</h2>
                <h4 class="rtecenter">{{wine.type}} | {{wine.year}} | {{wine.origin}}</h4>
                <div class="col-xs-12">
                    <button class="col-xs-6 btn btn-default rtecenter" ng-click="deleteWine(wine)">Delete</button>
                    <button class="col-xs-6  btn btn-default rtecenter" ng-click="editWine(wine)">Edit</button>
                </div>
            </div>
        </div>
        <div ng-show="popup" class="col-xs-10 col-xs-offset-1 edit-window">
            <form id="edit" novalidate>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Name: </label>
                        <input ng-model="wineToEdit.name" required />
                    </div>
                    <div class="col-sm-6">
                        <label>Rating: </label>
                        <input ng-model="wineToEdit.rating" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>Type: </label>
                        <input ng-model="wineToEdit.type" required />
                    </div>
                    <div class="col-sm-6">
                        <label>Origin: </label>
                        <input ng-model="wineToEdit.origin" required />
                    </div>
                    <div class="col-sm-3">
                        <label>Year: </label>
                        <input ng-model="wineToEdit.year" required />
                    </div>
                </div>
                <button class="col-xs-12" type="submit" ng-click="postEdits(wineToEdit)">Edit</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script type="text/javascript">
        var config = {
            apiKey: "AIzaSyBv2baYU8DveCpp1Wgn0N7upKm8CNQUm9s",
            authDomain: "wineknow-b8cfb.firebaseapp.com",
            databaseURL: "https://wineknow-b8cfb.firebaseio.com",
            storageBucket: "wineknow-b8cfb.appspot.com",
        };
        firebase.initializeApp(config);
    </script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angularfire.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
